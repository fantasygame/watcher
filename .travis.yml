sudo: false
language: ruby
rvm:
  - 2.3.0
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database watcher_test;' -U postgres
  - bundle exec rake db:migrate --trace
deploy:
  provider: heroku
  api_key:
    secure: 
  app: thewatcher
  on:
    branch: production
    repo: fantasygame/watcher
  run: rake db:migrate
